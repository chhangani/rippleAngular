<h1>fatched Result</h1>

<div *ngFor="let movie of movies">
    <div class="modal-body">
        <div class="row">
         <div class="col-sm-4">
           <div class="card">
             <img id="image" class="card-img-top" src="a.jpg" alt="Card image cap">
           </div>
         </div> 
         <div class="col-sm-6">
           <h3>{{movie.movieName}}</h3>
         </div> 
       </div>
    </div> 
</div>
